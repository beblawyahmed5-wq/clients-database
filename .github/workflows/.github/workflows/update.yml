name: Daily Clients Update

on:
  schedule:
    - cron: "0 6 * * *"   # يشتغل كل يوم الساعة 6 صباحًا بتوقيت UTC
  workflow_dispatch:       # لتشغيله يدويًا من زر Run workflow

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install pandas openpyxl requests

      - name: Run update script
        run: |
          python scripts/update_clients.py

      - name: Commit updated Excel back to repo
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          mkdir -p data
          cp Clients_Updated.xlsx data/Clients_Updated.xlsx
          git add data/Clients_Updated.xlsx
          git commit -m "Auto update clients Excel"
          git push
